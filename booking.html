<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register – Technology & Achievers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fce4ec;
      margin: 0;
      color: #222;
    }
    header {
      background-color: #1a237e;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    main {
      max-width: 800px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #1a237e;
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .radio-group, .checkbox-group {
      margin-top: 10px;
    }
    button {
      margin-top: 20px;
      background: #1a237e;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #3949ab;
    }
    footer {
      text-align: center;
      padding: 15px;
      background: #1a237e;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Register for Tech Updates</h1>
    <nav>
      <a href="index.html">Home</a>
       <a href="gallery.html">gallery</a>
      <a href="technology.html">Technology</a>
      <a href="achievers.html">Success People</a>
      <a href="about.html">About</a>
      <a href="booking.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Join Our Tech Community</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" name="fullname" required>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="major">Field of Interest</label>
      <select id="major" name="major" required>
        <option value="">--Select Field--</option>
        <option>Artificial Intelligence</option>
        <option>Cybersecurity</option>
        <option>Software Development</option>
        <option>Data Science</option>
      </select>

      <label>Gender</label>
      <div class="radio-group">
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female
        
      </div>

      <label>Hobbies</label>
      <div class="checkbox-group">
        <input type="checkbox" name="hobby" value="Coding"> Coding
        <input type="checkbox" name="hobby" value="Robotics"> Robotics
        <input type="checkbox" name="hobby" value="Tech Blogging"> Tech Blogging
      </div>

      <label for="comments">Why are you interested in tech?</label>
      <textarea id="comments" name="comments" placeholder="Write your thoughts..." rows="4"></textarea>

      <button type="submit">Register</button>
    </form>
  </main>

  <footer>
    &copy; 2025 Saido Mohamud Dirie – Technology & Achievers
  </footer>
</body>
</html>
